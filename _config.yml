# 文章配置
# 文章太长，截断按钮文字(在需要截断的行增加此标记：<!--more-->)
# 设置成''将不显示按钮
excerpt_link: 阅读更多...
# 如果你嫌每篇文章手动加more标记比较麻烦，又不想在首页全文显示，可以把excerpt_all设置成true，这样首页只会显示文章归档
excerpt_all: false

# 分页文字
nav_text:
  page_prev: 上一页
  page_next: 下一页
  post_prev: 上一篇
  post_next: 下一篇

# 文章页是否显示目录
toc: true

# RSS订阅(先安装hexo-generator-feed插件，再去博客根目录config进行配置)
# 关闭请填false
rss: /atom.xml

